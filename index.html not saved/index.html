<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header></header>
    <div class="weather app"></div>
    <main><h1>☀️20°C</h1></main>
    <h2>Paris</h2>
    <div>
      <p>Saturday 17:54, moderate rain <br />Humidity: 87%, Wind: 7.2km/h</p>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city"
          id="search-input"
          required
          class="search-input"
        />
        <input type="submit" value="search" id="seearch-button" />
      </form>

      <footer>
        Coded by
        <a href="https://github.com/rhimack" target="_blank">Rhian Mackness </a
        >. The code is open-sourced on
        <a href="https://github.com/rhimack?tab=repositories" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="Rhttps://rhi-new-weather-app.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
