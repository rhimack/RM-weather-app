<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather app">
      <div class="current-weather">
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value">24</span>
          <span class="cureent-temperature-unit">°C</span>
          <h1 class="current-city" id="current-city">Paris</h1>
        </div>
        <p class="current-details">
          <span id="current-date"> </span>Saturday 17:54, moderate rain
          <br />Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
      </div>
      <div>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="search-input"
            required
            class="search-input"
          />
          <input type="submit" value="search" class="seearch-button" />
        </form>
      </div>

      <footer>
        Coded by
        <a href="https://github.com/rhimack" target="_blank">Rhian Mackness </a
        >. The code is open-sourced on
        <a href="https://github.com/rhimack?tab=repositories" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="Rhttps://rhi-new-weather-app.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
