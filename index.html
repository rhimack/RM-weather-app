<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="current-weather">
        <div class="current-temperature-city">
          <h1 class="current-city" id="current-city">Paris</h1>

          <span class="current-temperature-icon">☀️</span>
          <div class="temp-icons">
            <span class="current-temperature-value">24</span>
            <span class="cureent-temperature-unit">°C</span>
          </div>
        </div>
        <p class="current-details">
          <span id="current-date"> </span>Saturday 17:54, moderate rain
          <br />Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
      </div>
      <div class="search-form">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="search-input"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>

      <footer>
        Coded by
        <a href="https://github.com/rhimack" target="_blank">Rhian Mackness </a
        >. The code is open-sourced on
        <a href="https://github.com/rhimack?tab=repositories" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="Rhttps://rhi-new-weather-app.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
